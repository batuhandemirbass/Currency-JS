<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-md-12">
        <div class="currency-card">
          <div class="card-header">Exchange App</div>
          <div class="card-body">
           <div class="inputs">
             <div class="currencySelect">
               <input type="text" class="form-control" id="currencyDatalist" list="list_one" placeholder="Döviz Kuru">
               <datalist id="list_one"></datalist>
             </div>
             <div class="currencySelect">
               <input type="text" class="form-control" id="currencyDatalist2" list="list_two" placeholder="Döviz Kuru">
               <datalist id="list_two"></datalist>
             </div>
             <div class="inputValue">
               <input type="text" name="Money" id="input_amount" aria-label="Money" placeholder="Enter Price...">
             </div>
             <div class="convert">
               <button type="submit" id="convert">Convert</button>
             </div>
             <div id="result">

             </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
